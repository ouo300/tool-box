<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cion</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: #E0C0C0;
            display: flex;
            justify-content: center;
        }
        .container{
            width: 80%;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }
        .box{
            margin-top: 15%;  
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box" id="coin">
            <div style = "background-image: url('img/coin1_32x32_x4_2.png');width: 128px; height: 128px;background-size: contain;"></div>
        </div>
    </div>


    <script>
        const coin = document.getElementById("coin")
        
        document.querySelector(".container").addEventListener("click", () => {
            coin.innerHTML = "";

            let i = Math.floor(Math.random()*10);

            setTimeout(() => {

                if (i > 5){
                    coin.innerHTML = `
                    <div style = "background-image: url('img/coin1_32x32_x4_2.png');width: 128px; height: 128px;background-size: contain;"></div>
                    `;
                }else{
                    coin.innerHTML = `
                    <div style = "background-image: url('img/coin2_32x32_x4_2.png');width: 128px; height: 128px;background-size: contain;"></div>
                    `;
            }
            }, 800);

        });
                
        
    </script>
</body>
</html>
