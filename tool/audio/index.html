<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio</title>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    width: 100vw;
    height: 100vh;
    background-color: #A0C0C0;
    display: flex;
    justify-content: center;
}
.container{
    width: 80%;
    display: flex;
    justify-content: center;
}
.box{
    margin: auto;
}
.btn{
    width: 9em;
    height: 3em;
    font-size: 2em;
    font-weight: 600;
    text-align: center;
    color: #202020;
    background-color: #C0C0C0;
    border: #202020 solid .2em;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: all .2s ease;
}
.btn:hover{
    background-color: #E0E0E0;
}

.btn:active{
    background-color: #F0F0F0;
    transform: translateY(.2em);
}
</style>
</head>

<body>
    
<div class="container">
    <div class="box">
        <button class="btn" id="Btn">按鈕</button>
    </div>
</div>

<script>
const btn = document.getElementById("Btn");
const audio = new Audio("Audio.mp3");

btn.addEventListener("click", () => {
    audio.currentTime = 0; // 從頭播放，可以連點
    audio.play();
});
</script>

</body>
</html>
